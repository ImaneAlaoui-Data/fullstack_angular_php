<VirtualHost *:80>
    ServerName www.poe.tld

    DocumentRoot /var/www/vhosts/www_poe/htdocs/dist

    <Directory /var/www/vhosts/www_poe/htdocs/dist>
        AllowOverride none
        Order Allow,Deny
        Allow from All
	    FallbackResource /index.html
    </Directory>
    ErrorLog /var/log/apache2/www_poe_error.log
    CustomLog /var/log/apache2/www_poe_access.log combined
</VirtualHost>